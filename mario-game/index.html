<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mario Adventure New</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ff416c, #ff4b2b, #1e90ff, #00c9ff);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: #fff;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    #homeScreen, #gameScreen {
      text-align: center;
      margin-top: 60px;
      animation: fadeIn 1.5s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      text-shadow: 4px 4px 12px rgba(0, 0, 0, 0.6);
      color: #fffacd;
      animation: glowPulse 3s ease-in-out infinite;
    }

    @keyframes glowPulse {
      0%, 100% {
        text-shadow: 0 0 10px #ffeaa7, 0 0 20px #ffd700;
      }
      50% {
        text-shadow: 0 0 20px #f39c12, 0 0 30px #f1c40f;
      }
    }

    button#startBtn {
      background: linear-gradient(to right, #f39c12, #f1c40f);
      color: #2c3e50;
      padding: 14px 36px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      animation: breathe 2.5s ease-in-out infinite;
    }

    button#startBtn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 28px rgba(255, 255, 0, 0.9);
    }

    @keyframes breathe {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }

    canvas {
      background: linear-gradient(135deg, #fdf200, #ffa502);
      border: 5px solid #34495e;
      display: block;
      margin: 20px auto;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0,0,0,0.4);
      animation: pulseGlow 3s ease-in-out infinite;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 255, 255, 0.7);
      }
    }

    #score {
      font-size: 24px;
      font-weight: bold;
      background: rgba(0, 0, 0, 0.5);
      display: inline-block;
      padding: 12px 26px;
      border-radius: 12px;
      box-shadow: 0 0 18px rgba(255, 255, 255, 0.4);
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    .mario-avatar {
      font-size: 72px;
      margin: 15px auto 10px;
      text-shadow: 2px 2px rgba(0, 0, 0, 0.3);
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    .mario-name {
      font-size: 22px;
      margin-bottom: 25px;
      font-weight: 600;
      opacity: 0.95;
      color: #ffeb99;
      animation: glowPulse 3s ease-in-out infinite;
    }

    @media (max-width: 768px) {
      canvas {
        width: 90% !important;
        height: auto !important;
      }

      h1 {
        font-size: 2em;
      }

      #score {
        font-size: 18px;
      }

      button#startBtn {
        font-size: 16px;
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>

<div id="homeScreen" class="active">
  <div class="mario-avatar">üë®‚Äçüîß</div>
  <div class="mario-name">Mario the Hero</div>

</div>

<div id="gameScreen">

</html> -->

name: Destroy Minikube Resources

on:
  schedule:
    - cron: '42 12 * * *'   # ðŸ•• 6:12 PM IST = 12:42 PM UTC
  workflow_dispatch:         # âœ… Allow manual trigger from GitHub UI

jobs:
  destroy-minikube-resources:
    runs-on: self-hosted     # âœ… Uses your local GitHub Actions runner (Minikube access)

    steps:
      - name: Set KUBECONFIG for Minikube
        shell: powershell
        run: |
          $env:KUBECONFIG="$env:USERPROFILE\.kube\config"
          Write-Host "âœ… Using KUBECONFIG at $env:KUBECONFIG"

      - name: Delete all resources in test namespace
        shell: powershell
        run: |
          $env:KUBECONFIG="$env:USERPROFILE\.kube\config"
          Write-Host "ðŸ”¥ Nuking test namespace at $(Get-Date)"
          kubectl delete all --all -n test
          kubectl delete ingress --all -n test --ignore-not-found
          kubectl delete configmap --all -n test --ignore-not-found
          kubectl delete secret --all -n test --ignore-not-found
          Write-Host "âœ… Nuke complete"
